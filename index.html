<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: url(s4.jpg) no-repeat center/cover;
        }

        /* Login form */
        .form {
            display: flex;
            flex-direction: column;
            height: 600px;
            width: 400px;
            border: 1px solid black;
            align-items: center;
            margin: auto;
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: insert -5px -5px rgba(0, 0, 0, 05);
            border-radius: 25px;
        }

        .form h1 {
            color: white;
            font-size: 2rem;
            border-bottom: 4px solid rgba(255, 255, 255, 05);
            margin: 50px;
        }

        /* Boxes */
        .box {
            padding: 12px;
            margin: 20px;
            width: 65%;
            border: none;
            outline: none;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, .5);
            box-shadow: insert -3px -3px rgba(0, 0, 0, .5);
            color: white;
            font-size: 1rem;
        }

        #submit {
            padding: 10px 20px;
            margin-top: 50px;
            width: 50%;
            background-color: rgba(0, 0, 0, .5);
            box-shadow: inset -3px -3px rgba(0, 0, 0, .5);
            color: white;
            border: none;
            outline: none;
            border-radius: 20px;
            font-size: 1rem;
        }

        #submit:hover {
            cursor: pointer;
            background-color: rgba(255, 255, 255, .01);
            color: white;
        }

        ::placeholder {
            color: white;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <form id="loginForm" class="form">
        <h1>LOGIN</h1>
        <input type="text" id="username" class="box" placeholder="Enter Username" required>
        <input type="password" id="password" class="box" placeholder="Enter Password" required>
        <input type="button" value="Login" id="submit" onclick="redirectToPage()">
    </form>

    <nav>
        <ul>
            <li><a href="Satya.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="students.html">Students</a></li>
        </ul>
    </nav>

    <script>
        // Function to handle redirection
        function redirectToPage() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple validation
            if (username == "synergy@123" && password == "754141") {
                // Redirect to another page
                window.location.href = "Satya.html"; // Make sure this file exists in the same directory
            } else {
                alert("Please enter both username and password!");
            }
        }
    </script>
</body>

</html>
